<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: linear-gradient(135deg, #75ccff, #ffab7e);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 20vh;
            overflow: hidden;
        }
        h1 {
            font-size: 5em;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px white; }
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ff7eb3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #d8ff75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello,World! üåç‚ú®</h1>
        <h2>From Venu</h2>
        <button class="button" onclick="alert('Welcome to the fascinating world of DevOps! üöÄ')">Click Me!</button>
    </div>
</body>
</html>
